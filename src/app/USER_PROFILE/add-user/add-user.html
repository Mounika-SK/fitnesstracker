<form (ngSubmit)="addUserandprofile()">
    <label for="name">User Name</label>
    <input [(ngModel)]="user.userName" id="name" name="name" type="text">
    <br><br>
    <label for="email">User Email</label>
    <input [(ngModel)]="user.email" id="email" name="email" type="text">
    <br><br>
    <label for="password">User Password</label>
    <input [(ngModel)]="user.password" id="password" name="password" type="text">
    <br><br>
    <label for="age">Age</label>
    <input [(ngModel)]="user.profile.age" id="age" name="age" type="number">
    <br><br>
    <label for="height">Height</label>
    <input [(ngModel)]="user.profile.height" id="height" name="height" type="number">
    <br><br>
    <label for="name">Weight</label>
    <input [(ngModel)]="user.profile.weight" id="weight" name="weight" type="number">
    <br><br>
    <button type="submit">Submit</button>

    

    

    




 </form>
