<form (ngSubmit)="login()">
    <label for="name">User Name</label>
    <input [(ngModel)]="user.userName" id="name" name="name" type="text">
    <br><br>
    <label for="email">User Email</label>
    <input [(ngModel)]="user.email" id="email" name="email" type="text">
    <br><br>
    <label for="password">User Password</label>
    <input [(ngModel)]="user.password" id="password" name="password" type="text">
    <br><br>
    
    <button type="submit">Submit</button>

    

    

    




 </form>
